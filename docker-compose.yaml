services:
  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000 
    volumes:
      - .:/usr/src/app
      - ./media:/usr/src/app/media
      - ./static:/usr/src/app/static
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - bot

  bot:
    build:
      context: .
    command: python manage.py runbot
    volumes:
      - .:/usr/src/app
    restart: always

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static/:/app/static/
      - ./media/:/app/media/ 